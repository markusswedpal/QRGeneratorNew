<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator Result</title>
    <style>
        /* CSS-styling för sidan */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #041930; /* Bakgrundsfärg för sidan */
            color: #fff; /* Textfärg för sidan */
        }

        .container {
            max-width: 800px; /* Maximal bredd för innehållskontainern */
            margin: 0 auto; /* Centrera kontainern */
        }

        h1 {
            color: #309676; /* Färg för rubriken */
            margin-top: 50px; /* Avstånd överst från sidan */
        }

        .result-container {
            background-color: #309676; /* Bakgrundsfärg för resultatkontainern */
            border-radius: 10px; /* Avrundade hörn för resultatkontainern */
            padding: 20px; /* Utfyllnad för innehållet */
            margin-top: 20px; /* Avstånd överst från resultatkontainern */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Skugga runt resultatkontainern */
            color: #333; /* Textfärg för innehållet i resultatkontainern */
        }

        .result-container p {
            font-size: 18px; /* Storlek på texten i resultatet */
            color: #fff; /* Textfärg för resultatet */
        }

        .timestamp {
            font-size: 14px; /* Storlek på tidstämplarna */
            color: #fff; /* Textfärg för tidstämplarna */
        }

        .additional-content {
            margin-top: 20px; /* Avstånd överst för tilläggsinnehållet */
            font-size: 16px; /* Storlek på texten för tilläggsinnehållet */
            color: #fff; /* Textfärg för tilläggsinnehållet */
        }

        .qr-code-container {
            margin-top: 20px; /* Avstånd överst för QR-kodskontainern */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .qr-code-wrapper {
            margin: 20px;
            text-align: center;
        }

        .qr-code {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Resultat</h1> <!-- Rubrik för resultatet -->
        <div class="result-container"> <!-- Kontainer för resultatet -->
            <p>Antal genererade QR-koder: {{ qr_count }}</p> <!-- Visa antalet genererade QR-koder -->
            {% if qr_count > 0 %} <!-- Kontrollera om det finns QR-koder att visa -->
            <div class="qr-code-container"> <!-- Kontainer för QR-koderna -->
                {% for i in range(qr_count) %} <!-- Loopa genom QR-koderna -->
                    {% set sku = sku_list[i] %} <!-- Hämta SKU för QR-koden -->
                    <div class="qr-code-wrapper">
                        <p>{{ timestamps[i] }}</p> <!-- Visa tidstämpeln över QR-koden -->
                        <img src="{{ url_for('static', filename=folder_date + '/qr_' + sku|string + '_' + i|string + '.png') }}" alt="QR Code {{ sku }}"> <!-- Visa QR-koderna -->
                        <div class="additional-content"> <!-- Kontainer för tilläggsinnehåll -->
                            <p>SKU: {{ sku }}</p> <!-- Visa SKU för QR-koden -->
                            <p>UUID: {{ uuid[i] }}</p> <!-- Visa UUID för QR-koden -->
                            <p>Länk: <a href="{{ links[i] }}">{{ links[i] }}</a></p> <!-- Visa länken med UUID -->
                        </div>
                    </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
